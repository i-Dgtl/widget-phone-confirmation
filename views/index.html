<!-- Форма для ввода номера телефона и отправки запроса POST запроса на точку доступа /sendPhoneNumber -->
<form method="post" action="sendPhoneNumber">
  <label>Введите номер телефона в формате "79XXXXXXXXX"</label><br /><br />
  <input name="phoneNumber" type="tel" />
  <button>Подтвердить номер телефона</button>
</form>
